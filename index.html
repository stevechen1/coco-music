<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coco-music</title>
    <link rel="stylesheet" href="./css/a.css">
    <link rel="stylesheet" href="./css/font/iconfont.css">
</head>

<body>
    <div class="container">
        <div class="panel">
            <div class="music-window">

                <img src=""
                    alt="" id="bg">

                <div class="songName">
                    <h2>七里香</h2>
                </div>
                <div class="author">周杰伦</div>

            </div>
            <div class="progress">
                <div class="pro-play"></div>
            </div>
            <div class="lyric"></div>
            <div class="proTime">0:00</div>
            <div class="play-control">
                <span class="iconfont icon-previous previous"></span>
                <span class="iconfont icon-play play"></span>
                <span class="iconfont icon-pause pause hidden"></span>
                <span class="iconfont icon-next next"></span>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/b.js"></script>
</html>
